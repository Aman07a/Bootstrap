        <div class="content p-4">
          <div class="container" style="width: 400px">
            <div class="row" id="test">
              <input type="text" id="create-shoppingcart-name" />
              <input type="text" id="create-shoppingcart-description" />
              <input type="text" id="create-shoppingcart-amount" />
              <input type="text" id="create-shoppingcart-dateCreatedAt" />

              <button type="button" onclick="makeShoppingcart()">
                Maak aan
              </button>
            </div>
          </div>
<br>
          <div class="container" style="width: 400px">
            <div class="row" id="test2">
              <input type="text" id="create-user-name" />
              <input type="text" id="create-user-email" />
              <input type="text" id="create-user-address" />

              <button type="button" onclick="makeUser()">
                Maak aan
              </button>
            </div>
          </div>

          <!-- Fact -->
          <span id="cat-fact"></span>
          <span id="cat-fact2"></span>

          <!-- Facts -->
          <div class="row mt-3" id="cat-facts"></div>
        </div>

        <div class="footer"></div>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
        ></script>

        <script>
          function makeShoppingcart() {
            alert("maak aan");

            // Formulier uitlezen
            let nameInvoer = document.getElementById(
              "create-shoppingcart-name"
            ).value;
            let descriptionInvoer = document.getElementById(
              "create-shoppingcart-description"
            ).value;
            let amountInvoer = document.getElementById(
              "create-shoppingcart-amount"
            ).value;
            let dateCreatedAtInvoer = document.getElementById(
              "create-shoppingcart-dateCreatedAt"
            ).value;

            // Javascript object
            let newWinkelwagen = {
              name: nameInvoer,
              description: descriptionInvoer,
              amount: amountInvoer,
              dateCreatedAt: dateCreatedAtInvoer,
            };

            fetch("http://localhost:8080/create/shoppingcart", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(newWinkelwagen),
            })
              .then((response) => {
                alert("Is goedgegaan");
              })
              .catch((error) => {
                alert("Er is iets fouts gegaan");
              });
          }

          function makeUser() {
            alert("maak aan");

            // Formulier uitlezen
            let nameInvoer = document.getElementById(
              "create-user-name"
            ).value;
            let emailInvoer = document.getElementById(
              "create-user-email"
            ).value;
            let addressInvoer = document.getElementById(
              "create-user-address"
            ).value;

            // Javascript object
            let newWinkelwagen = {
              name: nameInvoer,
              email: emailInvoer,
              address: addressInvoer,
            };

            fetch("http://localhost:8080/create/user", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(newWinkelwagen),
            })
              .then((response) => {
                alert("Is goedgegaan");
              })
              .catch((error) => {
                alert("Er is iets fouts gegaan");
              });
          }
        </script>
      </div>
    </div>
